<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Forms</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <p>Please fill out this form to help us improve our site.</p>
    <form method="post" action="http://www.deitel.com">
      <input type="hidden" name="recipient" value="deitel@deitel.com" />
      <input type="hidden" name="subject" value="Feedback Form" />
      <input type="hidden" name="redirect" value="main.html" />

      <p>
        <label>Name: <input type="text" name="name" /></label>
      </p>
      <p>
        <label
          >Email Address: <input type="email" name="email" size="25"
        /></label>
      </p>

      <p><strong>Things you liked:</strong></p>
      <label
        ><input type="checkbox" name="thingsliked" value="Design" /> Site
        design</label
      >
      <label
        ><input type="checkbox" name="thingsliked" value="Links" /> Links</label
      >
      <label
        ><input type="checkbox" name="thingsliked" value="Ease" /> Ease of
        use</label
      >
      <label
        ><input type="checkbox" name="thingsliked" value="Images" />
        Images</label
      >
      <label
        ><input type="checkbox" name="thingsliked" value="Code" /> Source
        code</label
      >

      <p><strong>How did you get to our site?</strong></p>
      <label
        ><input type="radio" name="howtosite" value="search engine" checked />
        Search engine</label
      >
      <label
        ><input type="radio" name="howtosite" value="link" /> Links from another
        site</label
      >
      <label
        ><input type="radio" name="howtosite" value="deitel.com" /> Deitel.com
        web site</label
      >
      <label
        ><input type="radio" name="howtosite" value="book" /> Reference in a
        book</label
      >
      <label><input type="radio" name="howtosite" value="other" /> Other</label>

      <p><label>Rate our site:</label></p>
      <select name="rating">
        <option selected>Amazing</option>
        <option value="10">10</option>
        <option value="9">9</option>
        <option value="8">8</option>
        <option value="7">7</option>
        <option value="6">6</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="Awful">Awful</option>
      </select>

      <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Clear" />
      </p>
    </form>
  </body>
</html>
